<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Space Community - Coming Soon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* MEMPERTAHANKAN CSS DARI INDEX.HTML */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@500;800&display=swap');

        :root {
            --primary-blue: #0f172a;
            --light-blue: #38bdf8;
            --accent-blue: #818cf8;
            --dark-blue: #020617;
            --pure-white: #ffffff;
            --text-light: #94a3b8;
            --gradient-primary: linear-gradient(135deg, #1e40af 0%, #38bdf8 100%);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--dark-blue);
            color: var(--pure-white);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* ANIMATED BACKGROUND */
        .animated-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2;
            background: radial-gradient(circle at 50% 50%, rgba(56, 189, 248, 0.1) 0%, transparent 50%),
                        linear-gradient(135deg, #020617 0%, #0f172a 100%);
        }

        /* LOADING SCREEN */
        #loader {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--dark-blue);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.8s ease, visibility 0.8s;
        }

        .loading-text {
            font-family: 'JetBrains Mono', monospace;
            color: var(--light-blue);
            font-size: 1.2rem;
            letter-spacing: 2px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(0.95); }
        }

        /* CONTENT STYLES (FADE IN) */
        #content {
            opacity: 0;
            transform: translateY(20px);
            transition: all 1s ease;
            text-align: center;
            padding: 20px;
            width: 100%;
            max-width: 500px;
        }

        .coming-soon-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(56, 189, 248, 0.2);
            padding: 50px 30px;
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .icon-circle {
            width: 80px; height: 80px;
            background: rgba(56, 189, 248, 0.1);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            margin: 0 auto 25px;
            color: var(--light-blue);
            font-size: 2rem;
            border: 1px solid rgba(56, 189, 248, 0.3);
        }

        h1 { font-size: 2rem; margin-bottom: 10px; font-weight: 800; }
        p { color: var(--text-light); margin-bottom: 30px; font-size: 1rem; }

        .back-btn {
            text-decoration: none;
            color: var(--light-blue);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: 0.3s;
        }

        .back-btn:hover { color: var(--pure-white); transform: translateX(-5px); }

    </style>
</head>
<body>

    <div class="animated-bg"></div>

    <div id="loader">
        <div class="loading-text">Sedang Memuat Server...</div>
    </div>

    <main id="content">
        <div class="coming-soon-card">
            <div class="icon-circle">
                <i class="fas fa-rocket"></i>
            </div>
            <h1>Coming Soon</h1>
            <p>Pendaftaran <b>Space Community</b> sedang disiapkan. Kami ingin memastikan pengalaman terbaik untuk circle Anda.</p>
            
            <a href="index.html" class="back-btn">
                <i class="fas fa-arrow-left"></i> Kembali ke Beranda
            </a>
        </div>
    </main>

    <script>
        window.addEventListener('load', function() {
            const loader = document.getElementById('loader');
            const content = document.getElementById('content');

            // Simulasi loading selama 2 detik
            setTimeout(() => {
                // Sembunyikan Loader
                loader.style.opacity = '0';
                loader.style.visibility = 'hidden';

                // Tampilkan Konten
                content.style.opacity = '1';
                content.style.transform = 'translateY(0)';
            }, 2000); 
        });
    </script>

</body>
</html>
